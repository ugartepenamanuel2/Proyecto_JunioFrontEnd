<div class = "container mt-5"> 
<div class = "row"> 
<div class = "col-lg-6 offset-lg-3"> 
<div class = "card"> 
<div class = "card-body text-center">
<span class = "titulo"> Crear Producto</span> 
<form class= "mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">


    <div class="mb-3">
        <input type="text" formControlName="producto"
        class="form-control form-control-lg" placeholder="Producto">
    </div>
    <div class="mb-3">
        <input type="text" formControlName="modelo"
        class="form-control form-control-lg" placeholder="Modelo">
    </div>
    <div class="mb-3">
        <input type="text" formControlName="categoria"
        class="form-control form-control-lg" placeholder="Categoria">
    </div>
    <div class="mb-3">
        <input type="text" formControlName="gama"
        class="form-control form-control-lg" placeholder="Gama">
    </div>
    <div class="mb-3">
        <input type="number" formControlName="precio"
        class="form-control form-control-lg" placeholder="Precio">
    </div>
    <div class="mb-3">
        <button class="btn btn-secondary btn-lg float-start" routerLink="/">Volver</button>
        <button type="submit" class="btn btn-success btn-lg float-end">Finalizar</button>
    </div>


</form>
</div> </div> </div> </div> </div>
