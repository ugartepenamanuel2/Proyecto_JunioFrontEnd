<div class = "container mt-5"> 
    <div class = "row"> 
    <div class = "col-lg-6 offset-lg-3"> 
    <div class = "card"> 
    <div class = "card-body text-center">
    <span class = "titulo"> Crear empleado</span> 
    <form class= "mt-3" [formGroup]="empleadoForm" (ngSubmit)="agregarEmpleado()">
    
        <div class="mb-3">
            <input type="text" formControlName="dni"
            class="form-control form-control-lg" placeholder="dni">
            <div class="text-danger" *ngIf="empleadoForm.get('dni')?.hasError('required') && empleadoForm.get('id')?.touched">
                <span>El Dni es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" formControlName="nombre"
            class="form-control form-control-lg" placeholder="Nombre">
            <div class="text-danger" *ngIf="empleadoForm.get('nombre')?.hasError('required') && empleadoForm.get('nombre')?.touched">
                <span>El nombre  es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" formControlName="edad"
            class="form-control form-control-lg" placeholder="Edad">
            <div class="text-danger" *ngIf="empleadoForm.get('edad')?.hasError('required') && empleadoForm.get('edad')?.touched">
                <span>La Edad es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" formControlName="especialidades"
            class="form-control form-control-lg" placeholder="Especialidades">
            <div class="text-danger" *ngIf="empleadoForm.get('categoria')?.hasError('required') && empleadoForm.get('especialidades')?.touched">
                <span>El nombre de la especialidad es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <input type="number" formControlName="sueldo"
            class="form-control form-control-lg" placeholder="Sueldo">
            <div class="text-danger" *ngIf="empleadoForm.get('sueldo')?.hasError('required') && empleadoForm.get('sueldo')?.touched">
                <span>El sueldo es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <button class="btn btn-secondary btn-lg float-start" routerLink="/listar-empleado">Volver</button>
            <button type="submit" [disabled]="empleadoForm.invalid" class="btn btn-success btn-lg float-end">Finalizar</button>
        </div>
    
    
    </form>
    </div> </div> </div> </div> </div>
