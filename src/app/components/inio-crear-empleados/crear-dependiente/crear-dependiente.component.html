<app-nav></app-nav>
<div class = "container mt-5"> 
    <div class = "row"> 
    <div class = "col-lg-6 offset-lg-3"> 
    <div class = "card"> 
    <div class = "card-body text-center">
    <span class = "titulo"> {{ titulo | uppercase}}</span> 
    <form class= "mt-3" [formGroup]="empleadoDependiente" (ngSubmit)="agregarEmpleadoDependiente()">
    
        <div class="mb-3">
            <input type="text" formControlName="dni"
            class="form-control form-control-lg" placeholder="Dni">
            <div class="text-danger" *ngIf="empleadoDependiente.get('dni')?.hasError('required') && empleadoDependiente.get('dni')?.touched">
                <span>El dni es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" formControlName="nombre"
            class="form-control form-control-lg" placeholder="Nombre">
            <div class="text-danger" *ngIf="empleadoDependiente.get('nombre')?.hasError('required') && empleadoDependiente.get('nombre')?.touched">
                <span>El nombre  es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <input type="number" formControlName="edad"
            class="form-control form-control-lg" placeholder="Edad">
            <div class="text-danger" *ngIf="empleadoDependiente.get('edad')?.hasError('required') && empleadoDependiente.get('edad')?.touched">
                <span>La edad es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" formControlName="especialidades"
            class="form-control form-control-lg" placeholder="Especialidades">
            <div class="text-danger" *ngIf="empleadoDependiente.get('Especialidades')?.hasError('required') && empleadoDependiente.get('Especialidades')?.touched">
                <span>La especialidad es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <input type="number" formControlName="sueldo"
            class="form-control form-control-lg" placeholder="Sueldo">
            <div class="text-danger" *ngIf="empleadoDependiente.get('sueldo')?.hasError('required') && empleadoDependiente.get('sueldo')?.touched">
                <span>El sueldo es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" formControlName="horario"
            class="form-control form-control-lg" placeholder="horario">
            <div class="text-danger" *ngIf="empleadoDependiente.get('horario')?.hasError('required') && empleadoDependiente.get('horario')?.touched">
                <span>El numero de reparaciones es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <button class="btn btn-secondary btn-lg float-start" routerLink="/listar-empleado">Volver</button>
            <button type="submit"  class="btn btn-success btn-lg float-end">Finalizar</button>
        </div>
    
    
    </form>
    </div> </div> </div> </div> </div>
