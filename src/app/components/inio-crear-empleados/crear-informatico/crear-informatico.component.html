<app-nav></app-nav>
<div class = "container mt-5"> 
    <div class = "row"> 
    <div class = "col-lg-6 offset-lg-3"> 
    <div class = "card"> 
    <div class = "card-body text-center">
    <span class = "titulo"> {{ titulo | uppercase}}</span> 
    <form class= "mt-3" [formGroup]="empleadoInformatico" (ngSubmit)="agregarEmpleadoInformatico()">
    
        <div class="mb-3">
            <input type="text" formControlName="dni"
            class="form-control form-control-lg" placeholder="Dni">
            <div class="text-danger" *ngIf="empleadoInformatico.get('dni')?.hasError('required') && empleadoInformatico.get('dni')?.touched">
                <span>El dni es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" formControlName="nombre"
            class="form-control form-control-lg" placeholder="Nombre">
            <div class="text-danger" *ngIf="empleadoInformatico.get('nombre')?.hasError('required') && empleadoInformatico.get('nombre')?.touched">
                <span>El nombre  es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <input type="number" formControlName="edad"
            class="form-control form-control-lg" placeholder="Edad">
            <div class="text-danger" *ngIf="empleadoInformatico.get('edad')?.hasError('required') && empleadoInformatico.get('edad')?.touched">
                <span>La edad es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" formControlName="especialidades"
            class="form-control form-control-lg" placeholder="Especialidades">
            <div class="text-danger" *ngIf="empleadoInformatico.get('Especialidades')?.hasError('required') && empleadoInformatico.get('Especialidades')?.touched">
                <span>La especialidad es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <input type="number" formControlName="sueldo"
            class="form-control form-control-lg" placeholder="Sueldo">
            <div class="text-danger" *ngIf="empleadoInformatico.get('sueldo')?.hasError('required') && empleadoInformatico.get('sueldo')?.touched">
                <span>El sueldo es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" formControlName="num_reparaciones"
            class="form-control form-control-lg" placeholder="Num_reparaciones">
            <div class="text-danger" *ngIf="empleadoInformatico.get('num_reparaciones')?.hasError('required') && empleadoInformatico.get('num_reparaciones')?.touched">
                <span>El numero de reparaciones es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <button class="btn btn-secondary btn-lg float-start" routerLink="/listar-empleado">Volver</button>
            <button type="submit" [disabled]="empleadoInformatico.invalid" class="btn btn-success btn-lg float-end">Finalizar</button>
        </div>
    
    
    </form>
    </div> </div> </div> </div> </div>
