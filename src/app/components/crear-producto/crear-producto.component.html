<div class = "container mt-5"> 
<div class = "row"> 
<div class = "col-lg-6 offset-lg-3"> 
<div class = "card"> 
<div class = "card-body text-center">
<span class = "titulo"> {{ titulo | uppercase}}</span> 
<form class= "mt-3" [formGroup]="productoForm" >

    <div class="mb-3">
        <input type="text" formControlName="id"
        class="form-control form-control-lg" placeholder="id">
        <div class="text-danger" *ngIf="productoForm.get('id')?.hasError('required') && productoForm.get('id')?.touched">
            <span>El nombre del id es un campo <strong>obligatorio</strong></span>
        </div>
    </div>
    <div class="mb-3">
        <input type="text" formControlName="nombre"
        class="form-control form-control-lg" placeholder="Nombre">
        <div class="text-danger" *ngIf="productoForm.get('nombre')?.hasError('required') && productoForm.get('nombre')?.touched">
            <span>El nombre  es un campo <strong>obligatorio</strong></span>
        </div>
    </div>
    <div class="mb-3">
        <input type="text" formControlName="modelo"
        class="form-control form-control-lg" placeholder="Modelo">
        <div class="text-danger" *ngIf="productoForm.get('modelo')?.hasError('required') && productoForm.get('modelo')?.touched">
            <span>El nombre del modelo es un campo <strong>obligatorio</strong></span>
        </div>
    </div>
    <div class="mb-3">
        <input type="text" formControlName="categoria"
        class="form-control form-control-lg" placeholder="Categoria">
        <div class="text-danger" *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
            <span>El nombre de la categoria es un campo <strong>obligatorio</strong></span>
        </div>
    </div>
    <div class="mb-3">
        <input type="text" formControlName="gama"
        class="form-control form-control-lg" placeholder="Gama">
        <div class="text-danger" *ngIf="productoForm.get('gama')?.hasError('required') && productoForm.get('gama')?.touched">
            <span>El nombre de la gama es un campo <strong>obligatorio</strong></span>
        </div>
    </div>
    <div class="mb-3">
        <input type="number" formControlName="precio"
        class="form-control form-control-lg" placeholder="Precio">
        <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
            <span>El numero del precio es un campo <strong>obligatorio</strong></span>
        </div>
    </div>
    <div class="mb-3">
        <button class="btn btn-secondary btn-lg float-start" routerLink="/listar-producto">Volver</button>
        <button type="submit" [disabled]="productoForm.invalid" (click) ="agregarProducto()" class="btn btn-success btn-lg float-end">Finalizar</button>
    </div>


</form>
</div> </div> </div> </div> </div>
