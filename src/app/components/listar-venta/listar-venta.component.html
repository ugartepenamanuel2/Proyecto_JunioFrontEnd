<div class ="container mt-5">

    <div class="row">
        <div class="col-lg-8 offset-lg-2">
         <div class="card">
             <div class="card-body text-center">
                 <span class="titulo">Listado de ventas</span>
                 <button class="btn btn-success float-end fa-button" routerLink="/crear-ventas">Nuevo</button> 
                 <button class="btn btn-secondary btn-lg float-start" routerLink="/home">Volver</button>
                 <table class="table table-striped mt-3">
                     <thead>
                       <tr>
                         <th scope="col">Cod_compra</th>
                         <th scope="col">Comprador</th>
                         <th scope="col">Vendedor</th>
                         <th scope="col">Producto</th>
                         <th scope="col">Precio</th>
                         <th scope="col"></th>
                       </tr>
                     </thead>
                     <tbody>
                       <tr *ngFor="let venta of listVenta">
                         <th scope="row">{{venta.cod_compra}}</th>
                         <td>{{venta.comprador}}</td>
                         <td>{{venta.vendedor}}</td>
                         <td>{{venta.producto}}</td>
                         <td>{{venta.precio}}</td>
                         <td><i class="fa-solid fa-trash"></i>
                           <i class="fa-solid fa-file-pen"></i>
                         </td>
                       </tr>
                     </tbody>
                   </table>
                   
             </div>
         </div>
     </div>
    </div>
 </div>
