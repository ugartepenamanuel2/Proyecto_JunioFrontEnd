<div class = "container mt-5"> 
    <div class = "row"> 
    <div class = "col-lg-6 offset-lg-3"> 
    <div class = "card"> 
    <div class = "card-body text-center">
    <span class = "titulo"> Crear Venta</span> 
    <form class= "mt-3" [formGroup]="ventaForm" (ngSubmit)="agregarVenta()">
    
        <div class="mb-3">
            <input type="text" formControlName="cod_compra"
            class="form-control form-control-lg" placeholder="Cod_compra">
            <div class="text-danger" *ngIf="ventaForm.get('cod_compra')?.hasError('required') && ventaForm.get('cod_compra')?.touched">
                <span>El nombre del Cod_compra es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" formControlName="comprador"
            class="form-control form-control-lg" placeholder="Comprador">
            <div class="text-danger" *ngIf="ventaForm.get('comprador')?.hasError('required') && ventaForm.get('comprador')?.touched">
                <span>El Comprador  es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" formControlName="vendedor"
            class="form-control form-control-lg" placeholder="Vendedor">
            <div class="text-danger" *ngIf="ventaForm.get('vendedor')?.hasError('required') && ventaForm.get('vendedor')?.touched">
                <span>El nombre del Vendedor es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" formControlName="producto"
            class="form-control form-control-lg" placeholder="Producto">
            <div class="text-danger" *ngIf="ventaForm.get('categoria')?.hasError('required') && ventaForm.get('producto')?.touched">
                <span>El nombre del Producto es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <input type="number" formControlName="precio"
            class="form-control form-control-lg" placeholder="Precio">
            <div class="text-danger" *ngIf="ventaForm.get('precio')?.hasError('required') && ventaForm.get('precio')?.touched">
                <span>El numero del precio es un campo <strong>obligatorio</strong></span>
            </div>
        </div>
        <div class="mb-3">
            <button class="btn btn-secondary btn-lg float-start" routerLink="/listar-producto">Volver</button>
            <button type="submit" [disabled]="ventaForm.invalid" class="btn btn-success btn-lg float-end">Finalizar</button>
        </div>
    
    
    </form>
    </div> </div> </div> </div> </div>
